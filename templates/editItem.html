<!DOCTYPE html>
<html>
    <head>
        <title>HTML img Tag</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Inventory List</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active justify-content-right">
                    <a class="nav-link " href="/add">Add Item</a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <div style="text-align: center; margin: 3%;"> 
                <form enctype="multipart/form-data" method='POST' action="/item/{{item['id']}}/edit">
                    <input style="margin: 3px;" type="text" class="form-control" name="name"id="name" aria-describedby="search value" value= "{{item['name']}}"</input>
                    <input style="margin: 3px;" type="text" class="form-control" name="description"id="description" aria-describedby="description of item" value= "{{item['description']}}"</input>
                    <input id="number" type="number" step="0.01" name="price" value= "{{item['price']}}"></input>
                    <input id="number" type="number" name="quantity" value= "{{item['quantity']}}"></input>
                    <div class="form-group">
                        <button style="display: inline"> Submit</button>
                    </div>
                </form>
            </div>
        </div>        
    </body>
</html>

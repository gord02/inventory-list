<!DOCTYPE html>
<html>
    <head>
        <title>HTML img Tag</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Inventory List</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active justify-content-right">
                    <a class="nav-link " href="/add">Add Item</a>
                </li>
            </ul>
        </nav>
        <nav class="navbar navbar-light bg-light ">
            <label style= "display: block;" >Filter Through Inventory List </label>
            <form method='POST' action="/" class="form-inline">
                    <input style="width: 1150px;" type="text" class="form-control" name="searchValue"id="searchValue" aria-describedby="search value" placeholder= "Enter name of items to filter for"</input>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>

        <table class="table">
            <tr>
              <th scope="col">Photo</th>
              <th scope="col">Name</th>
              <th scope="col">Description</th>
              <th scope="col">Price</th>
              <th scope="col">Quantity In Stock</th>
              <th scope="col">Actions</th>
            </tr>
            {% for item in items %}
                <tr>
                    <td> <img src= "data:;base64,{{ item['image'] }}" style="width:25px; height: 20px;"> </td>
                    <td> <h5 style="width:40px; margin: 0px;"> {{item['name']}}</h5> </td>
                    <td> <p>{{item['description']}} </p> </td>
                    <td> <p> ${{item['price']}} </p> </td>
                    <td> <p> {{item['quantity']}}</p> </td>

                    <td> 
                        <form method='POST' action="/item/{{item['id']}}" style="display: inline; text-align: center">
                            <a type=" button"  class="btn btn-primary" style="color:white; text-align: center" href="/item/{{item['id']}}">Show</a>
                        </form>
                        <form method='POST' action="/delete/{{item['id']}}" style="display: inline; text-align: center">
                            <button  style="display: inline; text-align: center" class="btn btn-danger" type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
